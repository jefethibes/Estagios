<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Est치gios</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fontawesome/css/all.min.css' %}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Controle Est치gios</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'controle_estagios:index' %}" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="{% url 'controle_estagios:list_estagios' %}" class="list-group-item list-group-item-action bg-light">Est치gios</a>
                <a href="{% url 'controle_estagios:list_alunos' %}" class="list-group-item list-group-item-action bg-light">Alunos</a>
                <a href="{% url 'controle_estagios:list_empresas' %}" class="list-group-item list-group-item-action bg-light">Empresas</a>
                <a href="{% url 'controle_estagios:list_cursos' %}" class="list-group-item list-group-item-action bg-light">Cursos</a>
                <a href="" class="list-group-item list-group-item-action bg-light">Relat칩rios</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-success" id="menu-toggle"><i class="fas fa-align-justify"></i></button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <button class="btn-danger">Sair <i class="fas fa-arrow-alt-circle-right"></i></button>
                    </li>
                  </ul>
                </div>
            </nav>
            <div class="container-fluid">
                {% if messages %}
                    <br>
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message }}</strong></li>
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                {% endif %}
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'jquery/jquery.mask.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'fontawesome/js/all.min.js' %}"></script>
    <script src="{% static 'js/mascaras.js' %}"></script>
    <script>
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
